<body>
<h1>Drag and Drop Demo</h1>
<div class="dragMe1">
    Movie
</div>
<div class="dragMe2">

</div>

    Restaurant
</div>

</div>
<div class="target2">

</div>
<div class="target3">

</div>

<div class="btn">

</div>
